<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>คำนวณดอกเบี้ยเงินฝาก</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #FFFDD0;
      padding: 20px;
      text-align: center;
      transition: background 0.3s, color 0.3s;
      color: #000;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }
    input, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: "Prompt", sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      transition: background 0.3s;
    }
    @media (min-width: 400px) {
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }
    button {
      background-color: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc7a00;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
    /* Themes */
    body.theme1 {
      background-color: #c7edff;
      color: #000;
    }
    body.theme1 .container {
      background-color: #b1e6ff;
    }
    body.theme1 input, body.theme1 select {
      background-color: #c5edff;
      color: #4c719e;
      border: 1px solid #a1e3ff;
    }
    body.theme1 button {
      background-color: #8ecef9;
      color: #000;
    }
    body.theme1 button:hover {
      background-color: #5da8e4;
    }

    body.theme2 {
      background-color: #b9fb9c;
      color: #000;
    }
    body.theme2 .container {
      background-color: #d0fab9;
    }
    body.theme2 input, body.theme2 select {
      background-color: #daffdc;
      border: 1px solid #7bf3ef;
    }
    body.theme2 button {
      background-color: #99dd68;
      color: #000;
    }
    body.theme2 button:hover {
      background-color: #75ba47;
    }

    body.theme3 {
      background-color: #FCB8D9;
      color: #000;
    }
    body.theme3 .container {
      background-color: #fda3cb;
    }
    body.theme3 input, body.theme3 select {
      background-color: #fec5d7;
      border: 1px solid #ffe2ef;
    }
    body.theme3 button {
      background-color: #ff85c2;
      color: #000;
    }
    body.theme3 button:hover {
      background-color: #e65fa6;
    }

    body.theme4 {
      background-color: #faf7af;
      color: #000;
    }
    body.theme4 .container {
      background-color: #fff587;
    }
    body.theme4 input, body.theme4 select {
      background-color: #fffac0;
      border: 1px solid #fff199;
    }
    body.theme4 button {
      background-color: #ffe74e;
      color: #000;
    }
    body.theme4 button:hover {
      background-color: #d9c333;
    }

    /* Theme switcher */
    .theme-switcher {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      padding: 10px;
      display: flex;
      gap: 8px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .theme-btn {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }
    .theme-btn:hover {
      transform: scale(1.1);
    }
    .theme1-btn {
      background-color: #aae4ed;
    }
    .theme2-btn {
      background-color: #80e230;
    }
    .theme3-btn {
      background-color: #FCB8D9;
    }
    .theme4-btn {
      background-color: #ffec41;
    }
  </style>
</head>
<body>
  <div class="theme-switcher" aria-label="Theme switcher">
    <button class="theme-btn theme1-btn" onclick="setTheme('theme1')" title="ธีมฟ้า"></button>
    <button class="theme-btn theme2-btn" onclick="setTheme('theme2')" title="ธีมเขียว"></button>
    <button class="theme-btn theme3-btn" onclick="setTheme('theme3')" title="ธีมชมพู"></button>
    <button class="theme-btn theme4-btn" onclick="setTheme('theme4')" title="ธีมเหลือง"></button>
  </div>

  <div class="container">
    <h2>คำนวณดอกเบี้ยเงินฝาก</h2>

    <input type="text" id="userID" placeholder="กรอก UserID" />
    <input type="text" id="goal" placeholder="เป้าหมาย เช่น การศึกษา, ซื้อบ้าน" />
    <input type="number" id="amount" placeholder="จำนวนเงินที่ต้องการฝาก (บาท)" />

    <select id="bank">
      <option value="">-- เลือกธนาคาร --</option>
      <option value="ไทยพาณิชย์">ไทยพาณิชย์</option>
      <option value="กสิกรไทย">กสิกรไทย</option>
      <option value="กรุงเทพ">กรุงเทพ</option>
      <option value="ทหารไทยธนชาต">ทหารไทยธนชาต</option>
      <option value="กรุงไทย">กรุงไทย</option>
      <option value="แลนด์ แอนด์ เฮ้าส์">แลนด์ แอนด์ เฮ้าส์</option>
      <option value="กรุงศรีอยุธยา">กรุงศรีอยุธยา</option>
      <option value="ยูโอบี">ยูโอบี</option>
      <option value="ซีไอเอ็มบี ไทย">ซีไอเอ็มบี ไทย</option>
      <option value="เกียรตินาคินภัทร">เกียรตินาคินภัทร</option>
      <option value="ไอซีบีซี (ไทย)">ไอซีบีซี (ไทย)</option>
      <option value="ทิสโก้">ทิสโก้</option>
      <option value="เมกะ สากลพาณิชย์">เมกะ สากลพาณิชย์</option>
      <option value="ไทยเครดิต จำกัด (มหาชน)">ไทยเครดิต จำกัด (มหาชน)</option>
      <option value="แห่งประเทศจีน (ไทย)">แห่งประเทศจีน (ไทย)</option>
    </select>

    <select id="duration">
      <option value="">-- เลือกระยะเวลา --</option>
      <option value="3">3 เดือน</option>
      <option value="6">6 เดือน</option>
      <option value="12">12 เดือน</option>
      <option value="24">24 เดือน</option>
    </select>

    <div class="button-group">
      <button onclick="calculate()">คำนวณ</button>
      <button onclick="save()">บันทึก</button>
      <button onclick="goToHistory()">ดูประวัติ</button>
    </div>

    <div id="result"></div>
  </div>

<script>
const sheetdbUrl = "https://sheetdb.io/api/v1/81umx6nj4pusk";

const interestRates = {
  "ไทยพาณิชย์": { "3": 0.85, "6": 0.90, "12": 1.20, "24": 1.50 },
  "กสิกรไทย": { "3": 0.85, "6": 0.90, "12": 1.20, "24": 1.50 },
  "กรุงเทพ": { "3": 0.85, "6": 0.90, "12": 1.25, "24": 1.55 },
  "ทหารไทยธนชาต": { "3": 0.95, "6": 1.10, "12": 1.30, "24": 1.40 },
  "กรุงไทย": { "3": 0.85, "6": 0.90, "12": 1.20, "24": 1.50 },
  "แลนด์ แอนด์ เฮ้าส์": { "3": 1.15, "6": 1.25, "12": 1.50, "24": 1.60 },
  "กรุงศรีอยุธยา": { "3": 0.85, "6": 0.90, "12": 1.30, "24": 1.50 },
  "ยูโอบี": { "3": 0.85, "6": 0.90, "12": 1.20, "24": 1.40 },
  "ซีไอเอ็มบี ไทย": { "3": 0.80, "6": 1.00, "12": 1.20, "24": 1.40 },
  "เกียรตินาคินภัทร": { "3": 1.20, "6": 1.50, "12": 1.55, "24": 1.40 },
  "ไอซีบีซี (ไทย)": { "3": 1.15, "6": 1.35, "12": 1.35, "24": 1.30 },
  "ทิสโก้": { "3": 1.45, "6": 1.50, "12": 1.55, "24": 1.55 },
  "เมกะ สากลพาณิชย์": { "3": 1.10, "6": 1.25, "12": 1.35, "24": 1.30 },
  "ไทยเครดิต จำกัด (มหาชน)": { "3": 0.95, "6": 1.45, "12": 1.60, "24": 1.60 },
  "แห่งประเทศจีน (ไทย)": { "3": 0.625, "6": 1.00, "12": 1.30, "24": 1.35 }
};

let calculatedData = null;

function calculate() {
  const userID = document.getElementById('userID').value.trim();
  const goal = document.getElementById('goal').value.trim();
  const amount = parseFloat(document.getElementById('amount').value);
  const bank = document.getElementById('bank').value;
  const duration = document.getElementById('duration').value;
  const result = document.getElementById('result');

  if (!userID || !bank || !duration || isNaN(amount) || amount <= 0) {
    result.innerHTML = "⚠️ กรุณากรอกข้อมูลให้ครบถ้วน";
    return;
  }

  const interest = interestRates[bank]?.[duration];
  if (!interest) {
    result.innerHTML = "❌ ไม่มีข้อมูลดอกเบี้ยของธนาคารนี้";
    return;
  }

  const yearFraction = duration / 12;
  const interestAmount = amount * (interest / 100) * yearFraction;
  const total = amount + interestAmount;

  calculatedData = {
    userID,
    goal,
    amount,
    bank,
    duration,
    interest,
    interestAmount,
    total
  };

  result.innerHTML = `
    ✅ คำนวณแล้ว<br>
    ดอกเบี้ยรวม: ${interestAmount.toFixed(2)} บาท<br>
    ยอดรวม: ${total.toFixed(2)} บาท
  `;
}

async function save() {
  const result = document.getElementById('result');
  if (!calculatedData) {
    result.innerHTML = "⚠️ กรุณากดปุ่มคำนวณก่อนบันทึก";
    return;
  }

  const date = new Date().toISOString().split('T')[0];

  const postData = {
    data: {
      UserID: calculatedData.userID,
      เป้าหมาย: calculatedData.goal || "-",
      จำนวนเงินที่ต้องการฝาก: calculatedData.amount.toString(),
      ธนาคาร: calculatedData.bank,
      ดอกเบี้ย: calculatedData.interest.toString(),
      ระยะเวลาในการเก็บ: calculatedData.duration + " เดือน",
      Date: date
    }
  };

  await fetch(sheetdbUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(postData)
  });

  result.innerHTML += "<br>✅ บันทึกข้อมูลเรียบร้อยแล้ว";
}

function goToHistory() {
  const userID = document.getElementById('userID').value.trim();
  if (!userID) {
    alert("⚠️ กรุณากรอก UserID ก่อนเข้าดูประวัติ");
    return;
  }
  window.location.href = `history.html?userID=${encodeURIComponent(userID)}`;
}
</script>
</body>
</html>
